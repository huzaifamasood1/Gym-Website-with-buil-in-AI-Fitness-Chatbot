
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Fitness Coach</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1583454110553-4f2f17c94c39?fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .chat-wrapper {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #ff6600;
      border-radius: 20px;
      max-width: 600px;
      width: 95%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(255, 102, 0, 0.5);
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: #000;
      border-bottom: 1px solid #ff6600;
    }

    .chat-header span {
      font-size: 14px;
      color: #aaa;
      display: block;
      margin-top: 6px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot {
      background: #1e1e1e;
      color: #ffcc80;
      align-self: flex-start;
      border-left: 4px solid #ff6600;
    }

    .user {
      background: #00aaff;
      align-self: flex-end;
      color: white;
      border-right: 4px solid #0088cc;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: #000;
      border-top: 1px solid #ff6600;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #111;
      color: white;
    }

    .chat-input button {
      margin-left: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background-color: #ff6600;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background-color: #e65c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-style: italic;
      font-size: 14px;
      color: #aaa;
      margin-top: -8px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      ðŸ’¬ AI Fitness Coach
      <span>Train Smarter. Get Fitter.</span>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">Hi! I'm your AI Personal Trainer ðŸ¤–ðŸ’ª<br>Let's build your perfect workout. Ready?</div>
    </div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const conversation = [];

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = `message ${role}`;
      msg.innerHTML = text.replace(/\n/g, '<br>');
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendTyping() {
      const typing = document.createElement('div');
      typing.id = "typing";
      typing.className = "typing";
      typing.innerText = "AI Coach is typing...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing");
      if (typing) chatBox.removeChild(typing);
    }

    chatForm.onsubmit = async (e) => {
      e.preventDefault();
      const message = userInput.value;
      appendMessage('user', message);
      conversation.push({ role: 'user', content: message });
      userInput.value = '';
      appendTyping();

      const response = await fetch('chatbot.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ conversation })
      });

      const data = await response.text();
      removeTyping();
      appendMessage('bot', data);
      conversation.push({ role: 'bot', content: data });
    };
  </script>
</body>
</html>
